<mat-grid-list cols='2' rowHeight="1:1">
    <mat-grid-tile *ngFor='let item of restarents$ | async; let i = index'>
        <mat-card class="example-card" [routerLink]="['/', i]" [state]="item">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <mat-chip-list class="example-chip">
                    <mat-chip class="example-box">
                        {{ item.country }}
                    </mat-chip>
                </mat-chip-list>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
